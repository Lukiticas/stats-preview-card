<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Lucas Matheus ðŸ’– | Stats preview card component</title>
  </head>
  <body>
    <main class="flex-area">
      <article class="main">
        <h2 class="white bold">Get<span class="purple">insights</span>that help your business grow.</h2>
        <p class="semi-white">Discover the benefits of data analytics and make better ecisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="main__stats">
          <div class="stats__item">
            <h3 class="stats__item--score white k-plus">10</h3>
            <p class="stats__item--name semi-gray uppercase lsp-1">companies</p>
          </div>
          <div class="stats__item">
            <h3 class="stats__item--score white">314</h3>
            <p class="stats__item--name semi-gray uppercase lsp-1">templates</p>
          </div>
          <div class="stats__item">
            <h3 class="stats__item--score white m-plus">12</h3>
            <p class="stats__item--name semi-gray uppercase lsp-1">queries</p>
          </div>
        </div>

      </article>
      <picture class="main__hero">
        <source media="(max-width:900px)" srcset="./assets/images/image-header-mobile.jpg">
        <img src="./assets/images/image-header-desktop.jpg" alt="a group of people meeting">
      </picture>
    </main>
    </div>
  </body>
</html>
